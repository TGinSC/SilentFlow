<body>
  <!-- Flutter ä¸»åº”ç”¨å®¹å™¨ -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- AI èŠå¤©æµ®åŠ¨æŒ‰é’® -->
  <button id="ai-chat-toggle" title="AIåŠ©æ‰‹">ğŸ’¬</button>

  <!-- AI èŠå¤©çª—å£ -->
  <div id="ai-chat-container">
    <div id="ai-chat-header">
      <span>AI åŠ©æ‰‹</span>
      <button id="ai-chat-close" title="å…³é—­">Ã—</button>
    </div>
    <div id="ai-chat-messages"></div>
    <div id="ai-chat-input">
      <input type="text" id="ai-chat-text" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off">

  <!-- AI èŠå¤©åŠŸèƒ½ JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // è·å–DOMå…ƒç´ 
      const toggleBtn = document.getElementById('ai-chat-toggle');
      const chatContainer = document.getElementById('ai-chat-container');
      const closeBtn = document.getElementById('ai-chat-close');
      const messagesDiv = document.getElementById('ai-chat-messages');
      const inputField = document.getElementById('ai-chat-text');
      const sendBtn = document.getElementById('ai-chat-send');

      // ä»æœ¬åœ°å­˜å‚¨åŠ è½½å†å²è®°å½•
      function loadHistory() {
        const history = localStorage.getItem('ai_chat_history');
        if (history) {
          messagesDiv.innerHTML = history;
          scrollToBottom();
        }
      }

      // ä¿å­˜å¯¹è¯åˆ°æœ¬åœ°å­˜å‚¨
      function saveHistory() {
        localStorage.setItem('ai_chat_history', messagesDiv.innerHTML);
      }

      // æ»šåŠ¨åˆ°åº•éƒ¨
      function scrollToBottom() {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©æ¡†
      function addMessage(content, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
        messageDiv.textContent = content;
        messagesDiv.appendChild(messageDiv);
        saveHistory();
        scrollToBottom();
      }

      // æ˜¾ç¤º"æ­£åœ¨è¾“å…¥"æŒ‡ç¤ºå™¨
      function showTyping() {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'typing-indicator';
        typingDiv.textContent = 'å…„å¼Ÿåˆ«æ€¥ï¼Œæˆ‘åœ¨æ€è€ƒ...';
        typingDiv.id = 'typing-indicator';
        messagesDiv.appendChild(typingDiv);
        scrollToBottom();
      }

      // éšè—"æ­£åœ¨è¾“å…¥"æŒ‡ç¤ºå™¨
      function hideTyping() {
        const typingDiv = document.getElementById('typing-indicator');
        if (typingDiv) {
          typingDiv.remove();
        }
      }

      // è°ƒç”¨åç«¯API
      async function getAIResponse(prompt) {
          // æ˜¾ç¤ºé•¿æ—¶é—´ç­‰å¾…æç¤ºï¼ˆè¶…è¿‡5ç§’æ—¶ï¼‰
          let loadingTimeout = setTimeout(() => {
              showToast('æ¨¡å‹æ­£åœ¨åŠ è½½ä¸­ï¼Œé¦–æ¬¡å¯åŠ¨å¯èƒ½éœ€è¦30ç§’å·¦å³...');
          }, 5000);

          try {
              const startTime = Date.now();
              const response = await fetch('/api/chat', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ 
                      message: prompt,
                      // æ·»åŠ ç­‰å¾…æ¨¡å‹åŠ è½½çš„æ ‡è¯†
                      wait_for_model: true  
                  })
              });

              // æ¸…é™¤åŠ è½½æç¤º
              clearTimeout(loadingTimeout);

              // å¦‚æœåŠ è½½æ—¶é—´è¶…è¿‡3ç§’ï¼Œæ˜¾ç¤ºé€šçŸ¥
              if (Date.now() - startTime > 3000) {
                  showToast('æ¨¡å‹å·²åŠ è½½å®Œæˆï¼Œåç»­å“åº”ä¼šæ›´å¿«');
              }

              if (!response.ok) {
                  const errorData = await response.json();
                  throw new Error(errorData.error || "è¯·æ±‚å¤±è´¥");
              }

              return await response.json();
          } catch (error) {
              console.error("AIè¯·æ±‚å¤±è´¥:", error);
              throw error;
          }
      }

      // å¤„ç†å‘é€æ¶ˆæ¯
      async function handleSend() {
        const message = inputField.value.trim();
        if (!message) return;

        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
        addMessage(message, true);
        inputField.value = '';

        // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥å¹¶è·å–AIå“åº”
        showTyping();
        const aiResponse = await getAIResponse(message);
        hideTyping();

        // æ·»åŠ AIå“åº”
        addMessage(aiResponse, false);
      }

      // äº‹ä»¶ç›‘å¬
      toggleBtn.addEventListener('click', function() {
        chatContainer.classList.toggle('visible');
      });

      closeBtn.addEventListener('click', function() {
        chatContainer.classList.remove('visible');
      });

      sendBtn.addEventListener('click', handleSend);

      inputField.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') handleSend();
      });

      // åˆå§‹åŒ–åŠ è½½å†å²è®°å½•
      loadHistory();
    });
  </script>
</body>
