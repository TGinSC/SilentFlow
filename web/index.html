<!DOCTYPE html>
<html>
<head>
  <!-- Flutter基础配置 -->
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS配置 -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="silentflow">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- 图标和清单 -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">
  <title>silentflow</title>

  <!-- AI助手样式 -->
  <link rel="stylesheet" href="css/ai-assistant.css">
  <!-- 字体和图标 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Flutter应用容器 -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- AI助手组件 -->
  <div id="ai-assistant">
    <div class="ai-container">
      <header class="ai-header">
        <div class="ai-title">
          <i class="fas fa-robot"></i>
          <span>AI助手</span>
        </div>
        <button class="ai-close" id="aiClose">
          <i class="fas fa-times"></i>
        </button>
      </header>
      
      <div class="ai-dialog" id="aiDialog">
        <div class="ai-message">
          <div class="message-bubble ai-bubble">
            您好！我是您的AI助手，有什么可以帮您？
          </div>
        </div>
      </div>
      
      <div class="ai-input-box">
        <input type="text" id="aiInput" placeholder="输入您的问题..." class="ai-input">
        <button id="aiSend" class="ai-send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- 触发按钮 -->
  <button id="aiToggle" class="ai-toggle-button">
    <i class="fas fa-robot"></i>
  </button>

  <!-- JavaScript文件 -->
  <script src="js/ai-assistant.js"></script>
</body>
</html>
